<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silence - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path d="M0,500 C200,400 300,300 500,500 C700,700 800,600 1000,500 L1000,1000 L0,1000 Z" fill="%234455ff"/></svg>') repeat-x;
            background-size: 100% 100%;
            opacity: 0.1;
            animation: wave 20s infinite linear;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            color: #4455ff;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo svg {
            width: 28px;
            height: 28px;
        }

        h2 {
            color: #4455ff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #4455ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: #4455ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #3344ee;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(68, 85, 255, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #4455ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #3344ee;
        }
    </style>
</head>
<body>
    <div class="background-waves"></div>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
            </svg>
            Silence
        </div>
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="email" placeholder="Enter Email" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" placeholder="Create User Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="tel" placeholder="Contact number" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üîí';
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
