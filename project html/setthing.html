<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setting</title>
  <style>
      /* Modern variables */
      :root {
          --primary-color: #4169E1;
          --secondary-color: #6c8fff;
          --background-dark: #0a0a1a;
          --card-background: rgba(15, 15, 35, 0.95);
          --text-primary: #ffffff;
          --text-secondary: #999;
          --border-color: #333;
          --input-background: rgba(255, 255, 255, 0.07);
          --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          --transition: all 0.3s ease;
      }

      body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: var(--background-dark);
          color: var(--text-primary);
          line-height: 1.6;
      }

      .navbar {
          background: rgba(15, 15, 35, 0.98);
          backdrop-filter: blur(10px);
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: sticky;
          top: 0;
          z-index: 1000;
          box-shadow: var(--box-shadow);
      }

      .logo {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: var(--primary-color);
          font-size: 1.8rem;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
      }

      .nav-links {
          display: flex;
          gap: 2rem;
      }

      .nav-links a {
          color: var(--text-primary);
          text-decoration: none;
          padding: 0.5rem 1rem;
          border-radius: 6px;
          transition: var(--transition);
      }

      .nav-links a:hover {
          background: var(--primary-color);
          color: white;
          transform: translateY(-2px);
      }

      .container {
          max-width: 1200px;
          margin: 2rem auto;
          padding: 2rem;
          background: var(--card-background);
          border-radius: 16px;
          box-shadow: var(--box-shadow);
          backdrop-filter: blur(16px);
      }

      .tabs {
          display: flex;
          gap: 2rem;
          border-bottom: 1px solid var(--border-color);
          margin-bottom: 2rem;
          padding-bottom: 1rem;
      }

      .tab {
          padding: 0.8rem 1.5rem;
          color: var(--text-secondary);
          cursor: pointer;
          transition: var(--transition);
          border-radius: 8px 8px 0 0;
          position: relative;
      }

      .tab.active {
          color: var(--primary-color);
          background: rgba(65, 105, 225, 0.1);
      }

      .tab:hover {
          color: var(--primary-color);
      }

      .profile-section {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
          margin-top: 2rem;
      }

      .upload-photo {
          width: 150px;
          height: 150px;
          background: var(--input-background);
          border-radius: 50%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          margin-bottom: 2rem;
          transition: var(--transition);
          border: 2px dashed var(--primary-color);
      }

      .upload-photo:hover {
          transform: scale(1.05);
          background: rgba(65, 105, 225, 0.1);
      }

      .form-group {
          margin-bottom: 1.8rem;
      }

      .form-group label {
          display: block;
          margin-bottom: 0.8rem;
          color: var(--text-secondary);
          font-size: 0.9rem;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .form-group input {
          width: 100%;
          padding: 1rem;
          border-radius: 8px;
          border: 1px solid var(--border-color);
          background: var(--input-background);
          color: var(--text-primary);
          transition: var(--transition);
      }

      .form-group input:focus {
          border-color: var(--primary-color);
          outline: none;
          box-shadow: 0 0 0 2px rgba(65, 105, 225, 0.2);
      }

      .buttons {
          display: flex;
          gap: 1rem;
          margin-top: 2rem;
      }

      .btn {
          padding: 0.9rem 2rem;
          border-radius: 8px;
          border: none;
          cursor: pointer;
          font-weight: 600;
          transition: var(--transition);
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .btn-primary {
          background: var(--primary-color);
          color: white;
      }

      .btn-primary:hover {
          background: var(--secondary-color);
          transform: translateY(-2px);
      }

      .btn-secondary {
          background: transparent;
          border: 2px solid var(--border-color);
          color: var(--text-primary);
      }

      .btn-secondary:hover {
          border-color: var(--primary-color);
          color: var(--primary-color);
          transform: translateY(-2px);
      }

      .toggle-switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 30px;
      }

      .toggle-switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }

      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: var(--transition);
          border-radius: 30px;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 2px;
          bottom: 2px;
          background-color: white;
          transition: var(--transition);
          border-radius: 50%;
      }

      input:checked + .slider {
          background-color: var(--primary-color);
      }

      input:checked + .slider:before {
          transform: translateX(30px);
      }

      .threshold-slider {
          margin-top: 2rem;
          padding: 2rem;
          background: var(--input-background);
          border-radius: 12px;
      }

      .slider-container {
          margin-top: 1.5rem;
      }

      input[type="range"] {
          width: 100%;
          height: 8px;
          border-radius: 4px;
          background: var(--border-color);
          outline: none;
          -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          width: 20px;
          height: 20px;
          background: var(--primary-color);
          border-radius: 50%;
          cursor: pointer;
          transition: var(--transition);
      }

      input[type="range"]::-webkit-slider-thumb:hover {
          transform: scale(1.2);
      }

      .db-value {
          text-align: center;
          margin: 1rem 0;
          font-size: 1.2rem;
          color: var(--primary-color);
          font-weight: bold;
      }

      .slider-labels {
          display: flex;
          justify-content: space-between;
          margin-top: 0.5rem;
          color: var(--text-secondary);
          font-size: 0.9rem;
      }

      .background-wave {
          position: fixed;
          top: 0;
          right: 0;
          width: 100%;
          height: 100%;
          opacity: 0.1;
          z-index: -1;
          background: linear-gradient(45deg, var(--primary-color) 0%, transparent 100%);
          animation: wave 15s ease-in-out infinite;
      }

      @keyframes wave {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }

      @media (max-width: 768px) {
          .profile-section {
              grid-template-columns: 1fr;
          }

          .nav-links {
              display: none;
          }

          .container {
              padding: 1rem;
          }
      }
  </style>
</head>
<body>
  <div class="background-wave"></div>
  <nav class="navbar">
      <div class="logo">
          <span>Silence</span>
      </div>
      <div class="nav-links">
          <a href="Home.html">Home</a>
          <a href="complaint.html">Complaint</a>
          <a href="setthing.html">Manual Classification</a>
          <a href="setthing.html">Setting</a>
      </div>
  </nav>

  <div class="container">
      <div class="tabs">
          <div class="tab active" id="account-tab">Account Setting</div>
          <div class="tab" id="notification-tab">Notification</div>
      </div>

      <div id="account-setting" class="account-setting" style="display: block;">
          <form>
              <div class="upload-photo">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M12 20v-8m0 0l-4 4m4-4l4 4M4 16l.01-.011M4 12l.01-.011M4 8l.01-.011M4 4l.01-.011M8 4l.01-.011M12 4l.01-.011M16 4l.01-.011M20 4l.01-.011M20 8l.01-.011M20 12l.01-.011M20 16l.01-.011M16 20l.01-.011M12 20l.01-.011M8 20l.01-.011"/>
                  </svg>
                  <small>Upload your photo</small>
              </div>

              <div class="profile-section">
                  <div>
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" id="username" placeholder="Please enter your username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" id="password" placeholder="Please enter your password">
                      </div>
                      <div class="form-group">
                          <label for="confirm-password">Confirm Password</label>
                          <input type="password" id="confirm-password" placeholder="Please enter your new password">
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" id="email" placeholder="Please enter your email">
                      </div>
                      <div class="form-group">
                          <label for="phone">Phone number</label>
                          <input type="tel" id="phone" placeholder="Please enter your phone number">
                      </div>
                  </div>
              </div>

              <div class="buttons">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </form>
      </div>

      <div id="notification-setting" class="notification-setting" style="display: none;">
          <div>
              <h3>Turn off-on notification</h3>
              <label for="notificationToggle">Toggle notification</label>
              <label class="toggle-switch">
                  <input type="checkbox" id="notificationToggle" checked>
                  <span class="slider"></span>
              </label>
          </div>

          <div class="threshold-slider">
              <h3>Set alert threshold</h3>
              <div class="slider-container">
                  <input type="range" min="0" max="200" value="80" id="thresholdSlider">
                  <div class="db-value" id="dbValue">80 dB</div>
                  <div class="slider-labels">
                      <span>0 dB</span>
                      <span>100 dB</span>
                      <span>200 dB</span>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script>
      const tabs = document.querySelectorAll('.tab');
      const accountSetting = document.getElementById('account-setting');
      const notificationSetting = document.getElementById('notification-setting');

      tabs.forEach((tab) => {
          tab.addEventListener('click', () => {
              tabs.forEach((t) => t.classList.remove('active'));
              tab.classList.add('active');

              if (tab.id === 'account-tab') {
                  accountSetting.style.display = 'block';
                  notificationSetting.style.display = 'none';
              } else {
                  accountSetting.style.display = 'none';
                  notificationSetting.style.display = 'block';
              }
          });
      });

      const thresholdSlider = document.getElementById('thresholdSlider');
      const dbValue = document.getElementById('dbValue');

      thresholdSlider.addEventListener('input', () => {
          dbValue.textContent = `${thresholdSlider.value} dB`;
      });
  </script>
</body>
</html>
