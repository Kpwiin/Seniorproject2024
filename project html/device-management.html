<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: 
                linear-gradient(45deg, rgba(0,0,255,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0,0,255,0.1) 25%, transparent 25%);
            background-size: 100% 100%;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        .device-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .device-card:hover {
            transform: translateY(-2px);
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4">
        <!-- Header Navigation -->
        <nav class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <img src="https://placehold.co/30x30" alt="Silence Logo" class="mr-2">
                <span class="text-blue-500 text-xl font-bold">Silence</span>
            </div>
            <div class="flex space-x-4">
                <a href="adminhome.html" class="text-white">Home</a>
                <a href="Complaint-System.html" class="text-white">Complaint</a>
                <a href="class.html" class="text-white">Manual Classification</a>
                <a href="setthing.html" class="text-white">Setting</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="mt-10">
            <h1 class="text-blue-500 text-2xl mb-6 text-center">Devices</h1>

            <!-- Device Cards -->
            <div class="flex flex-col items-center space-y-4">
                <div class="device-card" id="device1">
                    <div>
                        <h3 class="text-black font-bold">Device 1</h3>
                        <p class="text-gray-600">Location: ICT Mahidol</p>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">Status</span>
                        <span class="status-dot"></span>
                    </div>
                </div>

                <div class="device-card" id="device2">
                    <div>
                        <h3 class="text-black font-bold">Device 2</h3>
                        <p class="text-gray-600">Location: 7-11</p>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-600 mr-2">Status</span>
                        <span class="status-dot"></span>
                    </div>
                </div>

                <!-- Add Device Button -->
                <button onclick="window.location.href='add-device.html'"    
                class="bg-transparent border-2 border-blue-500 text-blue-500 w-10 h-10 rounded-full flex items-center justify-center mt-4"> +   
                </button>
            </div>

            <!-- Exit Button -->
            <div class="text-center mt-8">
                <button onclick="handleExit()" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-2 rounded-md transition-colors">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <script>
        // Device card click handlers
        document.getElementById('device1').addEventListener('click', function() {
            window.location.href = 'device-settings.html';
        });

        document.getElementById('device2').addEventListener('click', function() {
            window.location.href = 'device-settings.html';
        });

        // Exit button handler
        function handleExit() {
            // Option 1: Navigate to home page
            window.location.href = 'adminhome.html';
        }
    </script>
</body>
</html>
